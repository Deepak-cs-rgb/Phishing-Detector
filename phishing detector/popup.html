<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 15.74L12 22L10.91 15.74L4 9L10.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/>
        </svg>
        <span>PhishGuard</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span id="statusText">Protected</span>
      </div>
    </div>

    <!-- Current Site Status -->
    <div class="site-status" id="siteStatus">
      <div class="site-info">
        <div class="site-icon" id="siteIcon">ðŸ”’</div>
        <div class="site-details">
          <div class="site-url" id="siteUrl">Loading...</div>
          <div class="site-risk" id="siteRisk">Analyzing...</div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn" id="whitelistBtn" title="Add to whitelist">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Trust Site
      </button>
      <button class="action-btn danger" id="reportBtn" title="Report as phishing">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Report Phishing
      </button>
    </div>

    <!-- Statistics -->
    <div class="statistics" id="statistics">
      <div class="stat-item">
        <div class="stat-number" id="blockedCount">0</div>
        <div class="stat-label">Sites Blocked</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="reportsCount">0</div>
        <div class="stat-label">Reports Sent</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="whitelistCount">0</div>
        <div class="stat-label">Trusted Sites</div>
      </div>
    </div>

    <!-- Settings Toggle -->
    <div class="settings-section">
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="enabledToggle">
          <span class="setting-text">Enable Protection</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="warningsToggle">
          <span class="setting-text">Show Warnings</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="blockToggle">
          <span class="setting-text">Block Suspicious Sites</span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="footer-btn" id="settingsBtn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2"/>
        </svg>
        Settings
      </button>
      <div class="version">v1.0.0</div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Analyzing site...</div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
